#Compressive Oil case with 6 components in 1-D reservoir
mesh_name: 80x80x1_ufce.h5m
name_save_file: 'results_80x80_ufce'

compositional: True
hidrocarbon_components: True
compressible_fluid: True
water_component: True
use_vpi: False


###############################
## Multilevel infos
n_levels: 3
Crs:
  # Cr1: [3, 3, 1]
  # Cr2: [9, 9, 1]
  Cr1: [7, 1, 1]
  Cr2: [3, 1, 1]
get_correction_term: false
load_operators: false
load_multilevel_data: false
#############################

load_compositional_data: False
load_data: False
convert_english_to_SI: False
set_porosity: true
gravity: false
deletar_results: false
load_operators: false
read_permeability: false
monophasic_data: false
set_permeability: True
monophasic_data:
